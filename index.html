<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.7193ce46.css"></head><body> <form action="#"> <fieldset class="set"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off" required> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" id="name" name="name" autocomplete="off" required> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" value="12" min="1" max="100" autocomplete="off" required> </div> <div class="form-field"> <label for="birthday">Full date of birth:</label> <input type="date" id="birthday" name="birthday"> </div> <div class="form-field"> <label for="term">I accept the term of the agreement</label> <input type="checkbox" name="term" id="term" required> </div> </fieldset> <fieldset class="set"> <legend>Registration</legend> <div class="form-field"> <label for="emailAd">E-mail:</label> <input type="email" id="emailAd" name="email" placeholder="email@example.com" required> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" id="password" minlength="8" maxlength="24" name="password" required> </div> </fieldset> <fieldset class="set"> <legend>An interesting fact about you!</legend> <div class="form-field"> <label>Do you love cats?</label> <label> <input type="radio" name="love" value="y"> Yes </label> <label> <input type="radio" name="love" value="n"> No </label> </div> <div class="form-field"> <label for="clr">What is your favorite color?</label> <input type="color" id="clr" name="rate"> </div> <div class="form-field"> <label for="sleep">What time do you go to bed?</label> <input type="time" id="sleep" name="sleep"> </div> <div class="form-field"> <label for="car">What are your favorite brand of cars?</label> <select name="cars" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form-field"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" value="0"> </div> </fieldset> <fieldset class="set"> <legend>Additional info:</legend> <div class="form-field"> <label for="commentsZone">Comments:</label> <textarea name="comments" id="commentsZone" cols="20" rows="2"></textarea> </div> <div class="form-field"> <label for="recommendUs">Would you recommend us?</label> <select name="recommend" id="recommendUs"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
